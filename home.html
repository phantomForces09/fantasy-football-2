<head>
    <link rel = "stylesheet" href = "assets/styling/style.css">
    <link rel = "stylesheet" href = "assets/styling/tooltip.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <script src = "assets/src/script.js"></script>
    <script src = "assets/src/data.js"></script>
    <!-- advertisement -->

    <center>
        <br>
        <main>
            <h2 style = "text-align:center;" class = "brush">Fantasy Football II - <span id = "season">1st</span> season</h2>
            <left>
                <div class="tooltip"> &nbsp;<b>Coach: </b> <span class = "brush2" id = "usernameRee"></span>
                    &nbsp;&nbsp;<span class = "tooltiptext"><span class = "monospace">&nbsp;CURRENT TEAM COACH &nbsp;</span>
                </div>
                <div class="tooltip"> &nbsp;<b class = "yo2" onclick = "createTeam()">Team: </b> <span class = "brush2" id = "teamName"></span>
                    &nbsp;&nbsp;<span class = "tooltiptext"><span class = "monospace">&nbsp; YOUR TEAM &nbsp;</span>
                </div>
                <div class="tooltip"> &nbsp;<b>W: </b> <span class = "brush2" id = "wonGames">0</span>&nbsp;&nbsp;&nbsp;<b>L: </b> <span class = "brush2" id = "lostGames">0</span>
                    &nbsp;&nbsp;<span class = "tooltiptext"><span class = "monospace">&nbsp; YOUR TEAM &nbsp;</span>
                </div>
                <div class="tooltip"> &nbsp;<b>TeT: </b> <span class = "brush2" id = "teamEnergy"></span>
                    &nbsp;&nbsp;<span class = "tooltiptext"><span class = "monospace">&nbsp; TEAM ENERGY TODAY <span><b>(spend this)</b></span>&nbsp;</span>
                </div><br>
                <button onclick = "reset()">Reset</button><button onclick="document.getElementById('id01').style.display='block'">Recruit Team</button><button onclick = "train()">Train Team</button><button onclick = "newGame()">PLAY</button>
                <button onclick = "logout()" class = "logout"><span class = "brush">Logout</span></button>
            </left>
        </main>
    </center>
</div>
<script>
document.title = "FFII | " + localStorage.getItem("username") + "'s " + localStorage.getItem("teamName");
document.getElementById("usernameRee").innerHTML = localStorage.getItem("username");
document.getElementById("teamEnergy").innerHTML = localStorage.getItem("energy");
document.getElementById("teamName").innerHTML = localStorage.getItem("teamName");
</script>
<div id="id01" class="w3-modal">
    <div class="w3-modal-content">
        <div class="w3-container">
            <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
            <br>
            <input id = "quarterback" placeholder = "Name of Quarterback…" required><input id  = "runner" placeholder = "Name of Running Back…" required><input id = "wide" placeholder = "Name of Wide Receiver…" required><input id = "guard" placeholder = "Name of Guard…" required>
            <br><button type = "submit" onclick = "saveTeam()"><i>Save (20 TeT)</i></button>
            <br><br>
            <p>
                <span id = "list"></span>
            </p>
            <script>
            document.getElementById("list").innerHTML = "<b>Quarterback: </b>" + localStorage.getItem("quarterback") + "<br><b>Runningback: </b>" + localStorage.getItem("runningback") + "<br><b>Wide Receiver: </b>" + localStorage.getItem("widereceiver") + "<br><b>Guard: </b>" + localStorage.getItem("guard");
            </script>
            <br><br><br><br>
        </div>
    </div>
</div>
</body>
